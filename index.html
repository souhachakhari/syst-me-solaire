    <link rel="stylesheet" href="style.css">
</head>

        <h1>Quiz : Le Système Solaire</h1>

        <div id="quiz-container">
            <div id="question-box">
                <p id="question">Question...</p>

            <div id="answers">

                <button class="answer">Réponse 4</button>

        </div>

            <button id="restart">Recommencer</button>
        </div>
    </main>
    <footer>
